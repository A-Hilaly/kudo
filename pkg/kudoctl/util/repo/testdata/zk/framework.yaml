name: "zookeeper"
version: "0.1.0"
tasks:
  infra:
    resources:
      - services.yaml
      - pdb.yaml
  app:
    resources:
      - statefulset.yaml
  validation:
    resources:
      - validation.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: zookeeper
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - infra
              - app
  validation:
    strategy: serial
    phases:
      - name: connection
        strategy: parallel
        steps:
          - name: connection
            tasks:
              - validation