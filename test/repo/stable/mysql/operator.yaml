description: Fast, reliable, scalable, and easy to use open-source relational database
  system.
kudoVersion: 0.2.0
maintainers:
- olemarkus <o.with@sportradar.com>
- viglesiasce <viglesias@google.com>
name: mysql
plans:
  deploy:
    phases:
    - name: deploy
      steps:
      - name: deploy
        tasks:
        - deploy
      strategy: parallel
    strategy: parallel
tasks:
  deploy:
    resources:
    - configurationFiles-configmap.yaml
    - deployment.yaml
    - initializationFiles-configmap.yaml
    - secrets.yaml
    - svc.yaml
    - NOTES.txt
    - _helpers.tpl
    - pvc.yaml
    - servicemonitor.yaml
url: https://www.mysql.com/
version: 1.2.0
